<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="js/main.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="app" class="w-100 vh-100 bg-app py-3">
        <div class="container h-100 bg-light">
            <div class="row h-100">
                <div class="col-4 debug p-0">
                    <div class="userbar bg-bars">
                        <div class="contact d-flex align-content-start p-1">
                            <div class="px-1">
                                <img src="img/avatar_io.jpg" alt="avatar_io" class="img-fluid rounded-circle pointer">
                            </div>
                            <div class="py-1 ps-1 align-items-center d-flex">
                                <h6 class="fw-bolder m-0 pointer">Sofia</h6>
                            </div>
                            <div class="ms-auto icons-color d-flex align-items-center ">
                                <i class="fa-solid fa-circle-notch p-1 pointer"></i>
                                <i class="fa-solid fa-message p-1 pointer"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-1 pointer"></i>
                            </div>
                        </div>
                    </div>
                    <div class="chatbar bg-avatar">
                        <div class="notification d-flex p-2 align-items-center">
                            <div class="bell me-2 d-flex align-items-center justify-content-center bg-mex2" id="bellcolor">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="py-1 ps-1">
                                <h6 class="fw-bolder m-0">Ricevi notifiche di nuovi messaggi</h6>
                                <a href="#" class="f-smalltag">Attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>
                    <div class="findbar bg-bars p-1">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-magnifying-glass icons-color"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Contatto" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                    </div>
                    <div class="constacts overflow-y-auto">
                        <div class="contact d-flex align-content-start p-2 border-bottom border-1 pointer"
                            v-for="(contact,index) in contacts" :key="contact.id">
                            <div class="px-1">
                                <img :src="contact.avatar" :alt="contact.name" class="img-fluid rounded-circle">
                            </div>
                            <div class="py-1 ps-1">
                                <h6 class="fw-bolder m-0">{{contact.name}}</h6>
                                <small class="m-0 icons-color">Ultimo messaggio</small>
                            </div>
                            <div class="clock ms-auto icons-color">
                                <small>10.30</small>
                            </div>
                        </div>
                    </div>
                </div>
                <dix class="col-8 debug p-0">
                    <div class="chatbar bg-bars">
                        <div class="contact d-flex align-content-start p-2">
                            <div class="px-1">
                                <img src="img/avatar_io.jpg" alt="avatar_io" class="img-fluid rounded-circle pointer">
                            </div>
                            <div class="py-1 ps-1 align-items-center d-flex">
                                <h6 class="fw-bolder m-0 pointer">Sofia</h6>
                            </div>
                            <div class="ms-auto icons-color d-flex align-items-center ">
                                <i class="fa-solid fa-circle-notch p-1 pointer"></i>
                                <i class="fa-solid fa-message p-1 pointer"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-1 pointer"></i>
                            </div>
                        </div>
                    </div>
                    <div class="chat p-2 overflow-y-auto">

                    </div>
                    <div class="chatbar bg-bars"></div>
                </dix>
            </div>
        </div>
    </div>
</body>

</html>
