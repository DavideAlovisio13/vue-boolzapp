<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="js/main.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="app" class="w-100 vh-100 bg-app py-3">
        <div class="container h-100 bg-light">
            <div class="row h-100">
                <div class="col-4 debug p-0">
                    <div class="userbar bg-bars"></div>
                    <div class="chatbar bg-avatar"></div>
                    <div class="findbar bg-bars"></div>
                    <div class="constacts overflow-y-auto">
                        <div class="contact d-flex align-content-start p-2 border-bottom border-1" v-for="(contact,index) in contacts" :key="contact.id">
                            <div class="px-1">
                                <img :src="{contact.avatar}" :alt="{contact.name}">
                            </div>
                            <div class="py-1 ps-1">
                                <h6 class="fw-bolder m-0">{{contact.name}}</h6>
                                <small class="m-0">Ultimo messaggio</small>
                            </div>
                            <div class="clock ms-auto">
                                <small>10.30</small>
                            </div>
                        </div>
                    </div>
                </div>
                <dix class="col-8 debug p-0">
                    <div class="chatbar bg-bars"></div>
                    <div class="chat p-2 overflow-y-auto">

                    </div>
                    <div class="chatbar bg-bars"></div>
                </dix>
            </div>
        </div>
    </div>
</body>

</html>
